<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Linking to font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<!-- The Javascript will dynamically generate the HTML for each div. -->
	<section class="menu">
	<!-- Title -->
	<div class="title">
	<h2>Our menu</h2>
	</div>
	<!-- Adding CSS decorations -->
	<div class="underline"></div>
	</section>
	<!-- This div will contain the filter buttons that get generated -->
	<div class="btn-container">
	</div>
	<!-- This div holds the column layout and the menu items that get generated -->
	<div class="section-center">
	</div>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
